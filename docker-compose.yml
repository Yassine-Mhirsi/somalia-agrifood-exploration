services:
  etl:
    build:
      context: .
      dockerfile: etl/Dockerfile
    env_file:
      - .env
    volumes:
      - ./data:/app/data # Shares the data folder with host and other containers

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data # Reads the .db file generated by ETL
    depends_on:
      etl:
        condition: service_completed_successfully # WAIT for ETL to finish

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
