name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ── Lint Python code ────────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Lint with ruff
        run: uv tool run ruff check .

  # ── Build Docker images ─────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create .env for build
        run: echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > .env

      - name: Build backend (Render image)
        run: docker build -f Dockerfile.render -t backend .

      - name: Build frontend
        run: docker build -f frontend/Dockerfile -t frontend frontend/
